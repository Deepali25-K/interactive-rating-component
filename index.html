<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

<!-- Rating Card -->
<div class="card" id="ratingcard">

	<div class="circle"><img src="/images/icon-star.svg" alt=""></div>

	<h1>How did we do?</h1>
	<p>Please let us know how we did with your support request. All feedback is appreciated
		to help us improve our offering!</p>

	<div class="flex">
		<button class="rating">1</button>
		<button class="rating">2</button>
		<button class="rating">3</button>
		<button class="rating">4</button>
		<button class="rating">5</button>
	</div>
	<button class="submit">Submit</button>

</div>

<!-- Thank You Card -->

<div class="card hidden" id="thankycard">

	<img src="/images/illustration-thank-you.svg" alt="">

	<div class="rating-message">
		<p id="result">You did not rate!</p>
		<h2>Thank You!</h2>
		<p>We appreciate you taking the time to give a rating. If you ever need more support,
			donâ€™t hesitate to get in touch!</p>
	</div>

</div>
  
  <script src="/script.js"></script>

</body>
</html>
